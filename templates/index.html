<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción Electoral</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .header-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }
        .lead {
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 40px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
            font-size: 1.1rem;
        }
        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header-title">Predicción Electoral</h1>
        <p class="lead">Carga un archivo Excel con comentarios sobre los candidatos y obtén la predicción electoral.</p>
        <form action="/procesar" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Selecciona tu archivo Excel:</label>
                <input type="file" class="form-control-file" id="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Subir y Predecir</button>
        </form>
    </div>
</body>
</html>
